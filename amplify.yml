version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "NODE_ENV=production" >> .env
        - npm run build:prerender
  artifacts:
    baseDirectory: dist/glow-skin-angular/browser
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .angular/cache/**/*
  customHeaders:
    # SEO Files - Optimized for search engines
    - pattern: "robots.txt"
      headers:
        - key: "Content-Type"
          value: "text/plain; charset=utf-8"
        - key: "Cache-Control"
          value: "public, max-age=86400"
    - pattern: "sitemap.xml"
      headers:
        - key: "Content-Type"
          value: "application/xml; charset=utf-8"
        - key: "Cache-Control"
          value: "public, max-age=86400"
    - pattern: "llm.txt"
      headers:
        - key: "Content-Type"
          value: "text/plain; charset=utf-8"
        - key: "Cache-Control"
          value: "public, max-age=86400"
    # Static assets
    - pattern: "**/*"
      headers:
        - key: "Cache-Control"
          value: "public, max-age=31536000"
    # HTML files
    - pattern: "**/*.html"
      headers:
        - key: "Cache-Control"
          value: "public, max-age=0, must-revalidate"
    # Index.html - No cache
    - pattern: "index.html"
      headers:
        - key: "Cache-Control"
          value: "no-cache, no-store, must-revalidate"
        - key: "Pragma"
          value: "no-cache"
        - key: "Expires"
          value: "0"
  redirects:
    # SEO Files - Serve directly (no redirects)
    - source: "/robots.txt"
      target: "/robots.txt"
      status: "200"
    - source: "/sitemap.xml"
      target: "/sitemap.xml"
      status: "200"
    - source: "/llm.txt"
      target: "/llm.txt"
      status: "200"
    # Specific routes for your application
    - source: "/blog/<*>"
      target: "/index.html"
      status: "200"
    - source: "/casos-reales/<*>"
      target: "/index.html"
      status: "200"
    - source: "/nosotros"
      target: "/index.html"
      status: "200"
    - source: "/precios"
      target: "/index.html"
      status: "200"
    # Service template routes
    - source: "/servicio/<*>"
      target: "/index.html"
      status: "200"
    # Legacy routes (will redirect)
    - source: "/limpieza-facial"
      target: "/index.html"
      status: "200"
    - source: "/limpieza-facial-anti-acne"
      target: "/index.html"
      status: "200"
    - source: "/limpieza-facial-pieles-sensibles"
      target: "/index.html"
      status: "200"
    - source: "/agendar"
      target: "/index.html"
      status: "200"
    - source: "/blog-post/<*>"
      target: "/index.html"
      status: "200"
    - source: "/confirmacion-pago"
      target: "/index.html"
      status: "200"
    - source: "/home"
      target: "/index.html"
      status: "200"
    # Catch-all route for SPA - must be last
    - source: "/<*>"
      target: "/index.html"
      status: "200"
