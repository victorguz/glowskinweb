version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "NODE_ENV=production" >> .env
        - npm run build:prerender
  artifacts:
    baseDirectory: dist/glow-skin-angular/browser
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .angular/cache/**/*
  